    <div class="container">
      <a class="navbar-brand" routerLink='/' >Dating App</a>

        <ul class="navbar-nav mr-auto"  >
          <ng-container *ngIf="accountService.currentUser$|async">
          <li class="nav-item">
            <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/messages' routerLinkActive='active' >Messages</a>
          </li>
        </ng-container>

        <div class="dropdown" *ngIf="(accountService.currentUser$|async) as myuser" dropdown >
          <img src="{{myuser.photoUrl||'./assets/user.png'}}" alt="{{myuser.userName}}"> 
          <a  class="dropdown-toggle text-light ml-2" dropdownToggle>Welcome {{myuser.userName}}  </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a routerLink='member/edit' class="dropdown-item">Edit Profile</a>
            <a href="" class="dropdown-item" (click)="logOut()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$|async)===null" #LoginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">

          <input  name="password"[(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Password" >
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
